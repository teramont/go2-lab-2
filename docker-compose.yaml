version: '2.1'

networks:
  servers:

services:

  balancer:
    build: .
    command: "lb"
    networks:
      - servers
    ports:
      - "8090:8090"

  server1:
    build: .
    networks:
      - servers
    ports:
      - "8080:8080"
    depends_on:
      - "db"

  server2:
    build: .
    networks:
      - servers
    ports:
      - "8081:8080"
    depends_on:
      - "db"

  server3:
    build: .
    networks:
      - servers
    ports:
      - "8082:8080"
    depends_on:
      - "db"

  db:
    build: .
    command: "db"
    networks:
      - servers
    ports:
      - "8070:8070"
